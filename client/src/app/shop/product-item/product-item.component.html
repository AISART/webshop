<div class="card h-100 shadow-sm">
	<div class="image position-relative" style="cursor: pointer">
		<img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-primary">
		<div class="d-flex align-items-center justify-content-center">
			<button (click)="addItemToBasket()" type="button" class="btn btn-outline-primary w-50">
				<i class="fa fa-shopping-cart mr-2"></i>
			</button>
			<button type="button" routerLink="/shop/{{product.id}}" class="btn btn-outline-primary w-50">View</button>
		</div>
	</div>
	<div class="card-body d-flex flex-column">
		<a routerLink="/shop/{{product.id}}">
			<h6 class="text-uppercase">{{product.name}}</h6>
		</a>
		<span class="mb-2">{{product.price | currency}}</span>
	</div>
</div>
